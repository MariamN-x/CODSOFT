<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>ToDoList</title>
</head>
<body>
  <header>
    <h1>To Do List</h1>
    <div class="head">
      <form id="task-form">
        <input id="task" type="text" class="input" placeholder="What do you have planned?">
        <input id="addtask" type="submit" value="Add Task" class="add">
      </form>
    </div>
  </header>
  
  <main>
    <section class="task-list">
      <h2>Tasks</h2>
      <div class="tasks"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
